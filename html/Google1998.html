<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/google1998.css">
    <title>Google1998</title>
</head>
<body>
    <!-- logo başlangıç -->
    <div>
        <img class="img" src="/images/google.jpg" alt="Google1998">
    </div>
    <!-- logo bitişi -->
    <!-- gri alan başlangış -->
    <div class="gray" >
        <table>
            <tr>
                <center>Search the web using Google! <br>
                <input type="text" value="" size="40"><br>

                <input type="button" value="I'm feeling lucky">

        </table>
    </div>
            <!-- gri alan bitiş -->

    <section>
        <div class="box1" >
            <ul>
                <li>Special Search</li>
                <li><a href="">Stanford Search</a></li>
                <li><a href="">Linux Search</a></li>
            </ul>
        </div>

            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box3">
            <ul>
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <li><input type="text" value="your e-mail" size="20"></li>
                <li><button>Subscribe</button><a href="">Archives</a></li>
            </ul>
        </div>
    </section><br>
            <!-- mavi alan bitiş -->

            <!-- footer bitiş -->
